    <lightning-card title="Lightning Record Edit Form">
        <lightning-record-edit-form object-api-name={objectName}>
            <!-- Design Layout -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_6-of-12">
                    <lightning-input-field field-name={fields.name}></lightning-input-field>
                    <lightning-input-field field-name={fields.industry}></lightning-input-field>
                    <lightning-input-field field-name={fields.type}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_6-of-12">
                    <label> Account Record Id: </label>
                    <lightning-input-field variant="label-hidden" field-name={fields.id}></lightning-input-field>
                    <lightning-input-field field-name={fields.annualrevenue}></lightning-input-field>
                    <lightning-input-field field-name={fields.rating}></lightning-input-field>
                </div>
            </div>
            <lightning-button variant="neutral" label="Cancel" type="cancel"></lightning-button>
            <lightning-button variant="brand" label="Save" type="submit"></lightning-button>
            <lightning-button variant="destructive" label="Reset" onclick={handleReset}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
